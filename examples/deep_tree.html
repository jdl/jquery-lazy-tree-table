<html>
  <head>
    <title>Deep Tree Example</title>

    <!-- Load JavaScript files -->
    <script src="http://www.google.com/jsapi"></script>
    <script>
      google.load("jquery", "1.3.2");
    </script>
    <script src="../jquery.lazyTreeTable.js" type="text/javascript"></script>

    <!-- stylesheets -->
    <style type="text/css">
      <!--
        table {
          border: 1px solid black;
          border-collapse: collapse;
          margin: 10px;
        }
        tr.alt {background-color: cc9999;}
        td { border: 1px solid black;}
        th { border: 1px solid black;}
        img { border: none; margin: 3px;}
      -->
    </style>

  </head>
  <body>
    <h4>Deep Tree Example</h4>
    <p>8 levels of tree. There isn't an arbitrary limit.</p>
  </body>
  
  <table id="deep_tree">
    <thead>
      <tr>
        <th>Controls</th>
        <th>Level</th>
      </tr>
    </thead>
    <tbody>
      <tr id="level_0" class="alt">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 0</td>
      </tr>
      <tr id="level_1" class="child-of-level_0">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 1</td>
      </tr>
      <tr id="level_2" class="alt child-of-level_1">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 2</td>
      </tr>
      <tr id="level_3" class="child-of-level_2">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 3</td>
      </tr>
      <tr id="level_4" class="alt child-of-level_3">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 4</td>
      </tr>
      <tr id="level_5" class="child-of-level_4">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 5</td>
      </tr>
      <tr id="level_6" class="alt child-of-level_5">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 6</td>
      </tr>
      <tr id="level_7" class="child-of-level_6">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 7</td>
      </tr>
      <tr id="level_8" class="alt child-of-level_7">
        <td>
          <a href="#" class="expand">[+]</a>
          <a href="#" class="collapse">[-]</a>
        </td>
        <td>Level 8</td>
      </tr>

    </tbody>
  </table>
  
  
  <script language="javascript" type="text/javascript">
    $(document).ready(function() {
      $('#deep_tree').lazyTreeTable({
        zebraStriping: {enabled: true, odd_class: '', even_class: 'alt'}
      });
    });
  </script>
  
</html>
